site_name: Twilight of Fantasia
site_url: https://wiki.moreright.xyz
site_description: The lore, cosmology, and world of Twilight of Fantasia — the game built on the Void Framework.
site_author: MoreRight DAO
repo_url: https://github.com/MoreRightDAO/VOID-SPACE-WIKI
repo_name: MoreRightDAO/VOID-SPACE-WIKI
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: slate
    primary: black
    accent: deep purple
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/void.css

extra_javascript:
  - js/drift-encode.js

plugins:
  - search:
      lang: en
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

